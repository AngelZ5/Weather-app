<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-card">
      <input id="city-input" type="text" placeholder="City name" />
      <button onclick="searchCityClick()" id="search-btn">
        <img
          class="search-icon"
          src="./src/assets/images/find.svg"
          alt="search"
        />
      </button>
      <div class="temp-info">
        <h1 class="city">Weather in São paulo</h1>
        <p class="temp">21°C</p>
      </div>

      <div class="weather-info">
        <img
          class="time-icon"
          alt="info-time-icon"
          src="https://openweathermap.org/img/wn/04n.png"
        />
        <p class="weather">Cloudy</p>
      </div>
      <p class="humidity">Humidity 76%</p>
    </div>

    <script src="./src/script.js"></script>
  </body>
</html>
